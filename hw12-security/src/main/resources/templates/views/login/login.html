<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Вход</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>

<h1 class="text-success text-center">
    Вход
</h1>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div th:if="${error}" class="errors">Неверный логин или пароль</div>
                    <form id="registrationForm" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">
                                Логин
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   placeholder="Логин" required />
                        </div>
                        <div class="form-group">
                            <label for="password">
                                Пароль
                            </label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Password"
                                   required />
                        </div>
                        <button class="btn btn-danger">
                            Войти
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
