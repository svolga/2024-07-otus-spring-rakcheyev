<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{views/fragment/head :: setHeader('Ведомость по ДЗ')}"></head>

<body onload="loadResult()">

<span th:replace="~{views/fragment/topmenu}"></span>

<!--- start -->
<div class="container-fluid">
    <div class="row">

        <nav th:replace="~{views/fragment/leftmenu}"></nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
            <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Ведомость по ДЗ</h1>
            </div>

            <div class="table-responsive">

                <form id="edit-form" action="views/result/edit.html" th:method="post">
                    <div class="form-group">
                        <label for="id-input">ID:</label>
                        <input id="id-input" class="form-control" type="text" readonly="readonly" name="id" th:value="*{id}" value="1"/>
                    </div>

                    <div class="form-group">
                        <label for="homeworkId">Название ДЗ:</label>
                        <select id="homeworkId" name="groupId" class="form-control">
                            <option th:value="0" th:disabled="disabled" label="-- Выберите ДЗ --" th:selected="selected"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="studentId">Студент:</label>
                        <select id="studentId" name="studentId" class="form-control">
                            <option th:value="0" th:disabled="disabled" label="-- Выберите Студента --" th:selected="selected"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rankId">Статус ДЗ:</label>
                        <select id="rankId" name="rankId" class="form-control">
                            <option th:value="0" th:disabled="disabled" label="-- Выберите статус --" th:selected="selected"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="score-input">Оценка:</label>
                        <input id="score-input"
                               class="form-control"
                               name="score"
                               type="number"
                               placeholder="Оценка"/>
                    </div>

                    <div class="form-group">
                        <label for="step-input">Попыток:</label>
                        <input id="step-input"
                               class="form-control"
                               name="step"
                               type="number"
                               placeholder="Попытка"/>
                    </div>

                    <div class="errors" id="errorId"></div>

                    <button type="button" class="btn btn-primary"  onclick="saveResult()">Сохранить</button>
                    <a class="btn btn-secondary" href="views/result/index.html" th:href="@{/result}">
                        Отменить
                    </a>
                </form>

            </div>
        </main>
    </div>
</div>

<!-- end -->

<footer th:insert="~{views/fragment/footer}"></footer>

</body>
</html>
