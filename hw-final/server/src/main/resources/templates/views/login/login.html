<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{views/fragment/head :: setHeader('Вход')}"></head>

<body style="margin-top: 100px;">

<h1 class="text-black-50 text-center sty">
    Вход
</h1>
<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div th:if="${error}" class="errors">Неверный логин или пароль</div>
                    <form id="registrationForm" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">
                                Логин
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   placeholder="Логин" required />
                        </div>
                        <div class="form-group">
                            <label for="password">
                                Пароль
                            </label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Password"
                                   required />
                        </div>
                        <button class="btn btn-info btn-lg btn-block">
                            Войти
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
