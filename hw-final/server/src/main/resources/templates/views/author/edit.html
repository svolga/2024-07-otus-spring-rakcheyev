<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${id} ? 'Изменить автора' : 'Создать автора'" >Жанр</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>

<body onload="loadAuthor()">

<form id="edit-form" action="views/author/edit.html" th:method="post">

    <h3>Автор</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" name="id" th:value="${id}"/>
    </div>

    <div class="row">
        <label for="author-name-input">Имя:</label>
        <input id="author-name-input" name="fullName" type="text" value="John Doe"/>
    </div>

    <div class="row">
        <button type="button" onclick="saveAuthor()">Сохранить</button>
        <a href="views/author/index.html" th:href="@{/author}">
            <button type="button">Отменить</button>
        </a>
    </div>
</form>

</body>
</html>
